<template>
        <lightning-card title="recordid">
                
                <lightning-combobox
                name="type"
                label="choose your type"
                value={value}
                options={typeofoption}
                onchange={valuechange}>
                </lightning-combobox>


                        <template if:true={filteracc.data}>
                          <template for:each={filteracc.data} for:item="acc">
                                <div key={acc.id}>
                                        <p><strong>Name:</strong>{acc.Name}</p>
                                        <p><strong>Industry</strong>{acc.Industry}</p>
                                </div>
                          </template>
                        </template>
        
        </lightning-card>
</template>
