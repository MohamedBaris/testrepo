<template>

        <lightning-button variant="destructive" label="erase rec" type="reset" onclick={changeHandle1}></lightning-button>
        <template if:true={acc}>

                    <p class="a"><strong>Industry</strong>{accs.Industry}</p>

            </template>
            </template>
        </template>
    </lightning-card>
</template>
